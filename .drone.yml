---
kind: pipeline
name: trigger_repo_build

platform:
  os: linux
  arch: amd64

steps:
- name: make artifacts manifest
  image: debian:jessie
  commands:
    - echo ${DRONE_BUILD_NUMBER} >> latest

- name: upload artifacts manifest
  image: plugins/s3
  settings:
    bucket: artifacts.assur.io
    acl: private
    access_key:
      from_secret: AWS_ACCESS_KEY_ID
    secret_key:
      from_secret: AWS_SECRET_ACCESS_KEY
    region:
      from_secret: AWS_REGION
    source: latest
    target: /linux/assurio-snap/${DRONE_SOURCE_BRANCH}
  when:
    event: push

- name: trigger
  image: plugins/downstream
  # This step fails when 'packaging' hasn't a branch with the
  # same name. Ignoring...
  failure: ignore
  settings:
    server: https://ci.assur.io
    token:
      from_secret: MACHINE_KEY
    fork: true
    wait: true
    timeout: 600
    repositories:
      - assuriosw/packaging@${DRONE_SOURCE_BRANCH}
  when:
    event: push

depends_on:
- deb_packaging
- rpm_packaging
